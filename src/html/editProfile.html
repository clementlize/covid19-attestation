<p class="textCenter">Remplissez les champs pour compléter votre profil</p>
        
<form id="editDataForm">
    <div class="form-group">
        <label for="input-prenom">Prénom</label>
        <input class="form-control" id="input-prenom" placeholder="Camille" required>
    </div>

    <div class="form-group">
        <label for="input-nom">Nom</label>
        <input class="form-control" id="input-nom" placeholder="Dupont" required>
    </div>

    <div class="form-group">
        <label for="input-birthda">Date de naissance</label>
        <input class="form-control" id="input-birthday" placeholder="01/01/1970" required
            pattern="^([0][1-9]|[1-2][0-9]|30|31)\/([0][1-9]|10|11|12)\/(19[0-9][0-9]|20[0-1][0-9]|2020)">
    </div>

    <div class="form-group">
        <label for="input-birthplace">Lieu de naissance</label>
        <input class="form-control" id="input-birthplace" placeholder="Paris" required>
    </div>

    <div class="form-group">
        <label for="input-address">Adresse</label>
        <input class="form-control" id="input-address" placeholder="999 avenue de France" required>
    </div>

    <div class="form-group">
        <label for="input-city">Ville</label>
        <input class="form-control" id="input-city" placeholder="Paris" required>
    </div>

    <div class="form-group">
        <label for="input-postal">Code Postal</label>
        <input class="form-control" id="input-postal" placeholder="75001" required
            pattern="\d{5}">
    </div>

    <div id="edit_form_buttons_container">
        <div id="edit_form_buttons">
            <button type="submit" id="btn-submit" class="btn btn-primary">Enregistrer</button>
            <button id="btn-cancel" class="btn btn-primary">Annuler</button>
            <button id="btn-delete" class="btn btn-danger">Supprimer mes données</button>
        </div>
    </div>
</form>
